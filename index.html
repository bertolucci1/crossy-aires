<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CROSSY AIRES</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Pantalla de Intro/Carga -->
    <div id="intro-screen" class="ui-screen">
        <h1 id="intro-title">CROSSY AIRES</h1>
    </div>

    <div id="game-container"></div>
    <div id="character-container"></div>

    <div id="coin-counter">
        <div id="coin-icon-container"></div>
        <span id="coin-text">0</span>
    </div>

    <div id="menu-screen" class="ui-screen">
        <div class="menu-header">
            <h1>CROSSY AIRES</h1>
            <p id="menu-instruction-text" class="menu-instruction">Selecciona un nivel para empezar</p>
        </div>
        <!-- NUEVO: Contenedor de selección de mundos -->
        <div id="world-select-container" class="world-select">
            <button id="btn-world-1" class="btn btn-world">Mundo 1: 9 de Julio</button>
            <button id="btn-world-2" class="btn btn-world" disabled>Mundo 2: Ciudad Universitaria</button>
            <button id="btn-world-3" class="btn btn-world" disabled>Mundo 3: Avellaneda</button>
            <button id="btn-world-4" class="btn btn-world" disabled>Mundo 4: La Boca</button>
            <button id="btn-world-5" class="btn btn-world" disabled>Mundo 5: Bajo Flores</button>
            <button id="btn-test-world" class="btn">Canchas de futbol</button>
        </div>
        <div id="stadium-select-container" class="hidden">
            <div class="stadium-row">
                <div class="stadium-item">
                    <button id="btn-stadium-monumental" class="btn">Monumental</button>
                </div>
                <div class="stadium-item">
                    <button id="btn-stadium-bombonera" class="btn">Bombonera</button>
                </div>
            </div>
            <div class="stadium-row bottom-row">
                <div class="stadium-item">
                    <button id="btn-stadium-cilindro" class="btn">Cilindro</button>
                </div>
                <div class="stadium-item">
                    <button id="btn-stadium-gasometro" class="btn">Gasómetro</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Botón de Patagonia Games en la esquina -->
    <div id="patagonia-button-container">
        <button id="btn-patagonia" class="btn">Patagonia Games</button>
    </div>

    <!-- Pantalla de información de Patagonia Games -->
    <div id="patagonia-screen" class="ui-screen hidden">
        <div class="patagonia-info-panel">
            <p id="patagonia-info-text"></p>
            <button id="btn-close-patagonia" class="btn">Cerrar</button>
        </div>
    </div>

    <!-- NUEVO: Pantalla para desbloquear el mundo de pruebas -->
    <div id="unlock-screen" class="ui-screen hidden">
        <div class="unlock-info-panel">
            <p id="unlock-info-text"></p>
            <button id="btn-enter-code" class="btn">Introduzca Código</button>
            <button id="btn-close-unlock" class="btn restart">Cerrar</button>
        </div>
    </div>

    <div id="reward-screen" class="ui-screen hidden">
        <h2>¡CRUZASTE LA AUTOPISTA!</h2>
        <p>¡Ganaste 10 monedas y desbloqueaste skins!</p>
        <div class="skin-selector">
            <button id="btn-skin-boca" class="btn">Camiseta de Fútbol</button>
            <button id="btn-skin-river" class="btn">Camiseta de River</button>
            <button id="btn-skin-gala" class="btn">Traje de Gala</button>
        </div>
        <div class="action-buttons">
            <button id="btn-next-level" class="btn">Avanzar al Nivel 2</button>
            <button id="btn-finish-game" class="btn hidden">Volver al Menú Principal</button>
            <button id="btn-reset-reward" class="btn restart">Jugar de nuevo</button>
        </div>
    </div>

    <div id="game-over-screen" class="ui-screen hidden">
        <h2 style="color: red;">¡JUEGO TERMINADO!</h2>
        <button id="btn-reset-gameover" class="btn restart">Intentar de nuevo</button>
    </div>

    <div id="controls" class="hidden">
        <div class="control-row">
            <button id="btn-forward" class="d-pad">▲</button>
        </div>
        <div class="control-row">
            <button id="btn-left" class="d-pad">◀</button>
            <button id="btn-right" class="d-pad">▶</button>
        </div>
        <div class="control-row">
            <button id="btn-backward" class="d-pad">▼</button>
        </div>
       </div>

    <!-- Palanca de Zoom -->
    <div id="zoom-control-container" class="hidden">
        <span id="zoom-text">ZOOM</span>
        <input type="range" id="zoom-slider" min="0.5" max="1.5" value="1" step="0.01" orient="vertical">
        <button id="btn-restart-to-menu" class="btn restart-btn">MENU</button>
    </div>

    <!-- Carga de la librería Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/libs/fflate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>
    <script src="script.js"></script>

</body>
</html>
